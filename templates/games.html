{% extends "index.html" %}
{% block main %}
    <main class="container-fluid col-9 mb-4">
        <h2 class="text-center mb-5">Vos jeux</h2>
        <div class="row">
            {% for item in data %}
                <div class="col-lg-3">
                    <div class="card mb-4 shadow-sm">
                        <img class="card-img mx-auto"
                             src="{{ url_for("static", filename="images/"+item["img"]+".webp") }}"
                             alt="Illustration">
                        <div class="card-body">
                            <p>{{ item["title"] }}</p>
                            <p class="mb-0">De {{ item["min_players"] }} Ã  {{ item["max_players"] }} joueurs</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </main>
{% endblock %}
