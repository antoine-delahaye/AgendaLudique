<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Agenda Ludique</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for("static", filename="images/favicon.ico") }}">
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="css/index.css") }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="css/"+stylesheet+".css") }}">
</head>
<body class="d-flex flex-column min-vh-100">
<header class="mb-5">
    <nav class="navbar navbar-expand-lg navbar-dark col-11 mx-auto">
        <a class="navbar-brand text-white flex-row" href="{{ url_for("home") }}">
            <img class="rounded-lg mr-3" src="{{ url_for("static", filename="images/logo.svg") }}"
                 width="32" height="32" alt="Logo">
            <h1 class="mb-0">Agenda Ludique</h1>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="library.html">Bibliothèque</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdownMenuLink" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Communautés
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Voir mes groupes</a>
                        <a class="dropdown-item" href="#">Gérer mes groupes</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdownMenuLink" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Compte
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Gérer mon compte</a>
                        <a class="dropdown-item" href="#">Ajouter des jeux</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Déconnexion</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
{% block main %}
{% endblock %}
<footer class="py-3 text-white mt-5">
    <p class="text-center mb-0">&copy; 2020 Agenda Ludique - Université d'Orléans</p>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous">
</script>
</body>
</html>
